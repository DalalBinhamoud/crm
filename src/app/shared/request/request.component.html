<div class="list_title">
  <span>{{ 'request.list' | translate }}</span>
  <span>({{ requests?.length }})</span>
</div>
<mat-card class="card" *ngFor="let request of requests">
  <mat-card-title>
    {{ request.title }}
  </mat-card-title>

  <mat-card-content>
    <div class="request__details">
      <span>{{ 'request.status' | translate }}</span>
      <span>{{ request.status }}</span>
      <span>{{ 'request.type' | translate }}</span>
      <span>{{ request.type }}</span>
    </div>

    {{ request.description }}
  </mat-card-content>
</mat-card>
