<mat-drawer-container class="example-container mat-typography" autosize>
  <mat-drawer #drawer mode="side" disableClose="true" opened="true">
    <button
      mat-mini-fab
      (click)="isExpanded = !isExpanded"
      color="primary"
      style="margin: 10px;"
    >
      <mat-icon aria-label="Menu">menu</mat-icon>
    </button>

    <mat-nav-list>
      <mat-list-item>
        <a
          [routerLink]="['/agent/requests']"
          routerLinkActive="is-active"
          class="menu"
        >
          <mat-icon mat-list-icon>assignment</mat-icon>
          <span mat-line *ngIf="isExpanded">Requests</span>
        </a>
      </mat-list-item>

      <mat-list-item>
        <a
          [routerLink]="['/agent/users']"
          routerLinkActive="is-active"
          class="menu"
        >
          <mat-icon mat-list-icon>person</mat-icon>
          <span mat-line *ngIf="isExpanded">Users</span>
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
